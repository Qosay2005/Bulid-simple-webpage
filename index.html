<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Webpage</title>


  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet" />


  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <section id="intro">
      <h1>Welcome to My Simple Webpage</h1>
      <p>This page demonstrates semantic HTML, form, media, and external CSS.</p>
    </section>

    <section class="video-section">
      <h2>Sample Video</h2>
      <video controls width="400">
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </section>

    <section class="form-section">
      <h2>Contact Us</h2>
      <form>
        <label for="name">Name:</label><br />
        <input type="text" id="name" name="name" /><br /><br />

        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" /><br /><br />

        <label for="message">Message:</label><br />
        <textarea id="message" name="message" rows="4" cols="30"></textarea><br /><br />

        <input type="submit" value="Send" />
      </form>
    </section>

    <section class="iframe-section">
      <h2>Embedded Content</h2>
      <iframe width="400" height="200" src="https://www.wikipedia.org/" title="Wikipedia"></iframe>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 My Simple Webpage</p>
  </footer>
</body>
</html>
